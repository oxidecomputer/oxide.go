name: build & test
on:
  push:
    branches: main
    paths:
      - "**.go"
      - .github/workflows/build-test.yml
      - "go.mod"
      - "go.sum"
  pull_request:
    branches: main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.x"
      - name: build
        shell: bash
        run: |
          make build
      - name: test
        shell: bash
        run: |
          make test
        env:
          OXIDE_API_TOKEN: ${{secrets.OXIDE_API_TOKEN}}
      - name: lint
        shell: bash
        run: |
          make lint
      - name: staticcheck
        shell: bash
        run: |
          make staticcheck
      - name: vet
        shell: bash
        run: |
          make vet
      - name: fmt
        shell: bash
        run: |
          make fmt

